<form>
<div class="container">

    <!-- Question 1 -->
        <!-- HPC USE -->
    <div class="form-group">
        <label for="">Have you used a supercomputer (HPC) before? </label>
        <br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="HpcUse" id="hasUsedHpc" value="1">
            <label class="form-check-label" for="hasUsedHpc">Yes</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="HpcUse" id="hasNotUsedHpc" value="0">
            <label class="form-check-label" for="hasNotUsedHpc">No</label>
        </div>
    </div>
        <!-- Familiarity with ACCESS HPCs -->
    <div class="form-group">
        <lable for=""> Are you familiar with any of the resource providers available to ACCESS?</lable>
        <br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="ACCESSFamiliarity" id="isFamiliar" value="1">
            <label class="form-check-label" for="isFamiliar">Yes</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="ACCESSFamiliarity" id="isnotFamiliar" value="0">
            <label class="form-check-label" for="isnotFamiliar">No</label>
        </div>
    </div>
        <!-- Previously used ACCESS HPCs -->
    <div class="form-group">
        <lable for="">Select the HPCs you have experience with:</lable>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="AcesOption" value="ACES">
            <label class="form-check-label" for="AcesOption">ACES (Texas A&M)</label> 
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="AnvilOption" value="Anvil">
            <label class="form-check-label" for="AnvilOption">Anvil (Purdue)</label>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="BridgesOption" value="Bridges">
            <label class="form-check-label" for="BridgesOption">Bridges-2 (PSC)</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="DarwinOption" value="Darwin">
            <label class="form-check-label" for="DarwinOption">DARWIN (Delaware)</label>

        <div class="form-check">

            <label class="form-check-label" for="DeltaOption"> Delta (NCSA)</label> 
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="ExpanseOption" value="Expanse">
            <label class="form-check-label" for="ExpanseOption">Expanse (SDSC)</label> 
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="FasterOption" value="Faster">
            <label class="form-check-label" for="FasterOption">FASTER (SDSC)</label>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="JetstreamOption" value="Jetsteram2">
            <label class="form-check-label" for="JetstreamOption">Jetsteram2 (IU)</label> 
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="OokamiOption" value="Ookami">
            <label class="form-check-label" for="OokamiOption">OOKAMI (Stonybrook)</label> 
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="KyricOption" value="Kyric">
            <label class="form-check-label" for="KyricOption">KyRIC (Kentucky)</label> 
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="RockfishOption" value="Rockfish">
            <label class="form-check-label" for="RockfishOption">Rockfish (JHU)</label>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="StampedeOption" value="Stampede-2">
            <label class="form-check-label" for="StampedeOption">Stampede-2 (TACC)</label> 
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="OsgOption" value="OSG">
            <label class="form-check-label" for="OsgOption">Open Science Grid (OSG)</label> 
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="OsnOption" value="OSN">
            <label class="form-check-label" for="OsnOption">Open Storage Network (OSN)</label> 
        </div>
    </div>
        <!-- Experience using HPC -->
    <div class="form-group">
        <label for="">How much experience do you have with HPCs?</label>
        <br>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="HpcExperience" id="1year" value="1">

        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="HpcExperience" id="3years" value="0">
            <label class="form-check-label" for="3years">I comfortable using any HPC (1-3 years)</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="HpcExperience" id="4years" value="0">
            <label class="form-check-label" for="4years">I am an expert when it comes to using HPCs (4 or more years)</label>
        </div>
    </div>
        <!-- Field of Research -->
    <div class="dropdown hierarchy-select" id="FieldDropdown">
        <button type="button" class="btn btn-info dropdown-toggle" id="FieldButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

        </button>
        <div class="dropdown-menu" aria-labelledby="FieldButton">
            <div class="hs-searchbox">
                <input type="text" class="form-control" autocomplete="off">
            </div>
            <div class="hs-menu-inner">                    
                <a class="dropdown-item" data-value="" href="#">Biology</a>
                <a class="dropdown-item" data-value="" href="#">Chemistry</a>
                <a class="dropdown-item" data-value="" href="#">Physics</a>
                <a class="dropdown-item" data-value="" href="#">Computer Science</a>
                <a class="dropdown-item" data-value="" href="#">Civil Engineering</a>

            </div>
        </div>
        <input class="d-none" name="example_two" readonly="readonly" aria-hidden="true" type="text"/>
