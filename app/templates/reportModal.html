<div id="report-modal" class="modal modal_search"  tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="report-modal-title" class="modal-title">Report</h5>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div id="reportBody" class="modal-body">
          <p>Please describe the issue:</p>
          <form>
            <div class="form-group">
                <label for="reportFeedback">Feedback:</label>
                <textarea class="form-control" id="reportFeedback" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="reportDetails">Report Details:</label>
                <pre id="reportDetails"></pre>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="sendReportBtn">Send Report</button>
        </div>
      </div>
    </div>
</div>
